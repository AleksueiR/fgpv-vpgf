<rv-content-pane
    header-controls="rv-filters-default-menu"
    static-content="true"
    title-style="title"
    title-value="Data Points"
    is-loading="self.display.isLoading">
    <div class="rv-filters">
        <p>
            // TODO: removeparagraph to show that panel content is actually changing layer display data:
            <b>{{ self.display }}</b>
        </p>

        <md-button ng-click="self.draw()">click this button if you don't see the table below</md-button>

        <div class="rv-filters-data-container">
            <table class="display nowrap rv-data-table"></table>
        </div>

    </div>

</rv-content-pane>
