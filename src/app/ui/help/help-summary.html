<md-dialog aria-label="Help Summary" ng-cloak class="rv-help-summary">

    <rv-content-pane close-panel="self.closeHelpSummary()" title-style="title" title-value="Help Summary">

        <div class="rv-subsection" ng-repeat="section in self.helpSummary">
            <div class="rv-subheader">
                <h4 class="md-subhead">{{ section.name }}</h4>
            </div>

            <div class="rv-subcontent">
                <p ng-repeat="paragraph in section.items">
                    {{ paragraph }}
                </p>

            </div>

        </div>

    </rv-content-pane>
</md-dialog>
