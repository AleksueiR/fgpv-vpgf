<div class="rv-subsection" ng-if="::self.checkAvailableControls('visibility|opacity|boundingBox')">
    <div class="rv-subheader">
        <h4 translate class="md-subhead">settings.label.display</h4>
    </div>

    <div class="rv-subcontent">

        <md-divider class="rv-settings-divider"></md-divider>
        <rv-legend-control block="self.block" template="switch" name="visibility"></rv-legend-control>
        <md-divider class="rv-settings-divider"></md-divider>
        <rv-legend-control block="self.block" template="slider" name="opacity" value-parent-block="self.valueParentBlock"></rv-legend-control>
        <md-divider class="rv-settings-divider"></md-divider>
        <rv-legend-control block="self.block" template="switch" name="boundingBox"></rv-legend-control>
        <md-divider class="rv-settings-divider"></md-divider>

    </div>

</div>

<div class="rv-subsection" ng-if="::self.checkAvailableControls('query|snapshot')">
    <div class="rv-subheader">
        <h4 translate class="md-subhead">settings.label.data</h4>
    </div>
    <div class="rv-subcontent">

        <md-divider class="rv-settings-divider"></md-divider>
        <rv-legend-control block="self.block" template="switch" name="query"></rv-legend-control>
        <md-divider class="rv-settings-divider"></md-divider>
        <rv-legend-control block="self.block" template="toggle-button" name="snapshot"></rv-legend-control>
        <md-divider class="rv-settings-divider"></md-divider>

    </div>
</div>

<div class="rv-subsection">
    <div class="rv-subheader">
        <h4 translate class="md-subhead">settings.label.refresh</h4>
    </div>
    <div class="rv-subcontent">

        <md-divider class="rv-settings-divider"></md-divider>
        <form name="refreshForm">
            <md-input-container>
                <label>{{ 'settings.label.refreshHint' | translate }}</label>
                <input type="number" name="interval" min="0" max="100" ng-model="self.block.mainProxyWrapper.layerConfig.refreshInterval">
                <div class="rv-hint refresh-hint" ng-if="refreshForm.interval.$valid">{{ 'settings.label.refreshOff' | translate }}</div>
                <div ng-messages="refreshForm.interval.$error" md-auto-hide="false">
                    <div ng-message="min, max">{{ 'settings.label.refreshError' | translate }}</div>
                </div>
            </md-input-container>
        </form>
        <md-divider class="rv-settings-divider"></md-divider>

    </div>
</div>

<div class="rv-subsection" ng-if="::(self.checkWMS() && !self.checkDisabledControls('styles') && self.checkStylesLength())">
    <div class="rv-subheader">
        <h4 translate class="md-subhead">settings.label.styles</h4>
    </div>
    <div class="rv-subcontent">

        <md-divider class="rv-settings-divider"></md-divider>
        <md-input-container ng-repeat="entry in self.block.mainProxyWrapper.layerConfig.layerEntries" ng-if="::(entry.allStyles.length > 1)">
            <label>{{ entry.desc }}</label>
            <md-select ng-model="entry.currentStyle">
                <md-option ng-value="style" ng-repeat="style in entry.allStyles">{{ style }}</md-option>
            </md-select>
            <div class="rv-hint" ng-if="entry.currentStyle !== entry.cachedStyle">{{ 'settings.label.stylereload' | translate }}</div>
        </md-input-container>
        <md-divider class="rv-settings-divider"></md-divider>

    </div>
</div>

<div class="rv-subsection">
    <div class="rv-subcontent">
        <!--span translate>settings.reload.description</span-->
        <rv-legend-control block="self.block" template="body" name="reload"></rv-legend-control>
    </dvi>
</div>
