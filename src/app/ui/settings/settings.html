<rv-content-pane title-style="title" title-value="Settings">
    <div>

        <div class="rv-subsection">
            <div class="rv-subheader">
                <h4 class="md-subhead">Display</h4>
            </div>

            <div class="rv-subcontent">

                <md-checkbox aria-label="Bounding Box" class="md-primary rv-checkbox" ng-model="isChecked">
                    Bounding Box
                </md-checkbox>

                <div class="rv-slider-setting">
                    <span class="rv-slider-setting-label">Opacity</span>
                    <div class="rv-slider-setting-body">
                        <md-slider class="md-primary" max="100" min="0" ng-model="opacityValue"></md-slider>
                        <span class="rv-slider-setting-indicator">{{opacityValue}}%</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="rv-subsection">

            <div class="rv-subheader">
                <h4 class="md-subhead">Data</h4>
            </div>
            <div class="rv-subcontent">

                <div class="rv-toggle-setting">
                    <span>Snapshot mode</span>
                    <span flex></span>
                    <md-button class="rv-button-square">Enable</md-button>
                </div>
            </div>

        </div>

        <p>
            // TODO: remove
            paragraph to show that panel content is actually changing </br>
            layer display data: <b>{{ self.display }}</b>
        </p>

    </div>

</rv-content-pane>
