<rv-content-pane title-style="title" title-value="{{'settings.title' | translate}}">
    <div>

        <div class="rv-subsection">
            <div class="rv-subheader">
                <h4 translate class="md-subhead">settings.label.display</h4>
            </div>

            <div class="rv-subcontent">
                <div layout='row' layout-align='start' class="rv-icon-20 rv-slider-setting">
                    <md-icon md-svg-icon="action:opacity"></md-icon>
                    <div>
                        <span translate class="rv-slider-setting-label">settings.label.opacity</span>
                        <div class="rv-slider-setting-body">
                            <md-slider class="md-primary" max="100" min="0" ng-model="opacityValue"></md-slider>
                            <span class="rv-slider-setting-indicator">{{opacityValue}}%</span>
                        </div>
                    </div>
                </div>

                <div layout='row' layout-align='end' class="rv-boundingbox-setting">
                    <span translate>settings.label.boundingBox</span>
                    <md-switch translate translate-attr-aria-label="settings.aria.boundingBox" class="md-primary rv-switch" ng-model="isChecked">
                    </md-switch>
                </div>
            </div>

        </div>

        <div class="rv-subsection">

            <div class="rv-subheader">
                <h4 translate class="md-subhead">settings.label.data</h4>
            </div>
            <div class="rv-subcontent">

                <div class="rv-toggle-setting">
                    <span translate>settings.label.snapshot</span>
                    <span flex></span>
                    <md-button class="rv-button-square">{{'settings.label.snapshotEnable' | translate}}</md-button>
                </div>
            </div>

        </div>

        <p>
            // TODO: remove
            paragraph to show that panel content is actually changing </br>
            layer display data: <b>{{ self.display }}</b>
        </p>

    </div>

</rv-content-pane>
