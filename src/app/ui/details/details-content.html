<div
    class="rv-subcontent"
    ng-class="{ 'rv-hide': (self.display.data.length > 1 && self.display.selectedItem.isLoading) || !self.display.data }">
    <!-- Feature Key-Value list presentation  -->
    <!-- TODO: add translations -->
    <h5 ng-if="self.display.selectedItem.data.length === 0">
        Nothing found</h5>

    <div ng-if="self.display.selectedItem.requester.format === 'EsriFeature'">
        <h5 class="rv-sub-subhead" ng-repeat-start="item in self.selectedItem.data">{{ item.name }}</h5>

        <ul ng-repeat-end class="rv-details-zebra-list">
            <li ng-repeat="keyval in item.data">
                <div class="rv-details-attrib-key">{{ keyval.key }}</div>
                <div class="rv-details-attrib-value">{{ keyval.value }}</div>
            </li>
        </ul>
    </div>

    <!-- Plain text presentation  -->
    <div ng-if="self.display.selectedItem.requester.format === 'Text'">
        <pre>{{ self.selectedItem.data[0] }}</pre>
    </div>

    <!-- Raw HTML presentation  -->
    <div ng-if="self.display.selectedItem.requester.format === 'HTML'" ng-bind-html="self.display.selectedItem.data[0]">
    </div>
</div>
