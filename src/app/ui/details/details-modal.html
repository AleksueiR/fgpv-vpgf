<md-dialog aria-label="Details Summary" ng-cloak class="rv-details-summary">
    <!-- TODO: add metadata translation -->
    <rv-content-pane
        close-panel="self.cancel()"
        title-style="title"
        title-value="{{ 'details.title' | translate }}: {{ self.item.requester.name }} {{ self.item.requester.caption }} ">

        <div class="rv-details">
            <md-content class="rv-details-data rv-content"
                rv-detect-scrollbar
                rv-details-content rv-item="self.item">
            </md-content>
        </div>
    </rv-content-pane>
</md-dialog>
