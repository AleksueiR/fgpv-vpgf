<h4 class="md-title">Projected change in</h4>

<div class="dvalues rv-icon-40">
    <div class="dfrom">
        <span class="dyear">1981-2010</span>
        <span class="dvalue md-display-2">{{ self.from | number:1 }}</span>
    </div>
    <md-icon class="darrow" md-svg-src="community:chevron-right"></md-icon>
    <div class="dto">
        <span class="dyear">2021-2050</span>
        <span class="dvalue md-display-2">{{ ::self.to | number:1 }}</span>
    </div>
</div>

<h4 class="md-title">Scenario</h4>

<div class="rv-chart"></div>
