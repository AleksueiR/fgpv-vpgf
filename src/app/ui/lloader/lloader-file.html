<rv-content-pane>

    <rv-stepper-item title-value="Pick a file" step-number="1">
        <div flow-init="{singleFile: true}" flow-files-submitted="$flow.upload()" flow-file-success="$file.msg = $message">

            <!--input type="file" flow-btn/>
            Input OR Other element as upload button-->
            <md-button class="btn" flow-btn flow-progress="console.log()">Upload File</md-button>
            <span class="label label-info">Total Size:
                {{$flow.getSize()}}bytes</span>

            <table>
                <tr ng-repeat="file in $flow.files">
                    <td>{{$index+1}}</td>
                    <td>{{file.name}}</td>
                    <!--td>{{file.msg}}</td-->
                    <td>{{ file.progress() * 100 }}% Complete</td>
                </tr>
            </table>
        </div>
    </rv-stepper-item>

    <rv-stepper-item title-value="Double vision" summary-value="reason not to work" step-number="2"></rv-stepper-item>

</rv-main-panel-content>
