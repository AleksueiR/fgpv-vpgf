<md-button ng-click="self.toggleGroup()">
    <div flex layout="row">
        <span class="md-toggle-icon" ng-class="{ 'toggled' : isOpen() }">
            <md-icon md-svg-src="hardware:keyboard_arrow_up"></md-icon>
        </span>
        {{ self.group.name }}
        <span flex></span>
    </div>
</md-button>
