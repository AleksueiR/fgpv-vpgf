<div
    class="rv-icon-14 rv-layer-item-flag"
    ng-if="self.control.visible"
    rv-help="layer-flag"
    aria-label="{{ self.template.tooltip[self.control.value] || self.template.tooltip | translate:self.data }}">

    <md-tooltip md-direction="right">
        {{ self.template.tooltip[self.control.value] || self.template.tooltip | translate:self.data }}
    </md-tooltip>

    <md-icon md-svg-src="{{ self.template.icon[self.control.value] || self.template.icon }}"></md-icon>

</div>
