<div class="layout layout-fill" ng-controller="ShellController as vm">
    <ng-include src="'app/ui/sidenav/sidenav.html'"></ng-include>

    <div layout="column">
        <div class="loading-splash" layout layout-align="center center" ng-hide="!vm.isLoading">
            <span>Loading</span>
        </div>
        <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">I'm
            {{vm.config.title}}
            and
            {{ 'page.title' | translate }}</md-whiteframe>

        <div ui-view='toolbarPlug'></div>

        <div ui-view='panelPlug'></div>

        <div ui-view='detailsPlug'></div>

        <div ui-view='geoSearchPlug'></div>

        <md-button ng-click="vm.layoutService.sidenav.open()">Toggle</md-button>
    </div>

</div>
