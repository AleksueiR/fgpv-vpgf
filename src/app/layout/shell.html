<div class="layout layout-fill" ng-controller="ShellController as self">
    <ng-include src="'app/ui/sidenav/sidenav.html'"></ng-include>

    <div layout="column">
        <div class="loading-splash" layout layout-align="center center" ng-hide="!self.isLoading">
            <span>Loading</span>
        </div>

        <div ng-class="{ active: active() }" ui-view='toolbarPlug'></div>

        <div ng-class="{ active: active() }" ui-view='panelPlug'></div>

        <div ng-class="{ active: active() }" ui-view='detailsPlug'></div>

        <div ng-class="{ active: active() }" ui-view='geoSearchPlug'></div>

        <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">I'm
            {{self.config.title}}
            and
            {{ 'page.title' | translate }}</md-whiteframe>

        <md-button ng-click="self.$state.go('app.main.sets', {}, { location: false })">
            one
        </md-button>
        <md-button ng-click="self.$state.go('app', {}, { location: false })">
            two
        </md-button>
    </div>

</div>
