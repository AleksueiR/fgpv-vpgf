<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>FGP Viewer</title>
    <meta content="width=device-width,initial-scale=1" name="viewport">
</head>

<body style="padding:20px;">
    <h1>Federal Geospatial Platform Visualiser -
        <span style="color:blue"> Config Layer Tests (Part 1)</span>
    </h1>

    <div class="row" id="main" style="display:flex">
        <div style="width:30%; height:700px; overflow-y: scroll; padding:10px; background-color:lightgrey; border:solid;" class="column">

            <div id="Layer Name Tests">
                <h2>Toggle Layer Name: </h2>
                <p>If layer name + layer id changes properly, button will toggle.</p>
                <button id="ChangeName">to 'new Name'</button>
            </div>
            <br>

            <div id="Opacity Tests">
                <h2>Toggle Opacity: </h2>
                <p>If opacity changes properly, button will toggle.</p>
                <button id="ChangeOpacity">to 0.3</button>
            </div>
            <br>

            <div id="Visibility Tests">
                <h2>Toggle Visibility: </h2>
                <p>If visibility changes properly, button will toggle.</p>
                <button id="ChangeVisibility">Make Invisible</button>
            </div>
            <br>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="config-layer-tests.js"></script>
</body>

</html>
