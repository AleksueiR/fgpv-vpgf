<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>FGP Viewer</title>
    <meta content="width=device-width,initial-scale=1" name="viewport">
</head>

<body style="padding:20px;">
    <h1>Federal Geospatial Platform Visualiser - <span style="color:blue"> Layer Group Tests (Part 1)</span> </h1>
    <h2><a href="../index.html">Directory</a></h2>
    <div class="row" id="main" style="display:flex">
        <div style="width:25%; height:600px; padding:10px; background-color:lightgrey; border:solid; overflow-y: scroll" class="column">
            <h2>Tests:</h2>
            <p>Do the tests in the order they are listed in.</p>

            <div id="AddLayer">
                <h4>1. Layer added to the layer group?</h4>
                <button id="AddLayerCheck">Add Layer Check</button>
                <br>
            </div>

            <div id="AllLayersTest">
                <h4>2. Layer recorded?</h4>
                <button id="AllLayersCheck">Recorded Check</button>
                <br>
            </div>

            <div id="GetLayersByID">
                <h4>3. Get Layer by ID.</h4>
                <button id="LayersByID">Get Layer</button>
                <br>
            </div>

            <div id="GetLayersByType">
                <h4>4. Get Layer by Type.</h4>
                <button id="LayersByType">Get Layer</button>
                <br>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="layer-group-tests.js"></script>
</body>

</html>
