<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>title</title>

        <style>

            _body:after {
                position: fixed;
                content: "";
                width: 50%;
                height: 50%;
                top: 0;
                right: 0;
                border: 1px solid darkorange;
            }

            .fgpv {
                border: 1px solid black;
                margin: 50px;
                position: relative;
            }

            ._fgpv:after {
                position: absolute;
                content: "";
                width: 50%;
                height: 50%;
                top: 0;
                right: 0;
                border: 1px solid darkgreen;
            }

            .row {
                display: flex;
                height: 650px;
            }

            .one {
                height: 700px;
            }

            .two {
                flex: 2;

            }

            .three {
                flex: 3;
            }

        </style>
    </head>

    <body>

        <div class="fgpv one" rv-config='config-all.en.json'></div>

        <div class="row">
            <div class="fgpv two" rv-config="config.fr-CA.json"></div>
            <div class="fgpv three" rv-config="config.en-CA.json"></div>
        </div>

        <script>
        const importScript = (function (oHead) {
            'use strict';

            function loadError(oError) {
                throw new URIError("The script " + oError.target.src + " is not accessible.");
            }

            return function (sSrc, fOnload) {
                var oScript = document.createElement("script");
                oScript.type = "text\/javascript";
                oScript.async = false;
                oScript.onerror = loadError;
                if (fOnload) { oScript.onload = fOnload; }
                oHead.appendChild(oScript);
                oScript.src = sSrc;
            };
        })(document.head || document.getElementsByTagName("head")[0]);
        const needIePolyfills = [
            'Promise' in window,
            'TextDecoder' in window,
            'findIndex' in Array.prototype,
            'find' in Array.prototype,
            'from' in Array,
            'startsWith' in String.prototype,
            'endsWith' in String.prototype
        ].some(function(x) { return !x; });
        if (needIePolyfills) {
            importScript('../lib/ie-polyfills.js');
        }
        </script>

        <!-- inject:js -->
        <!-- endinject -->

    </body>

</html>
