<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>./docs</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script src="https://unpkg.com/docute-iframe"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.0.0/json2html.min.js"></script>
  <script>
    docute.init({
        nav: [
            {title: 'Home', path: '/'},
            {title: 'GeoSearchUI', path: 'demo1'},
            {title: 'GeoSearch', path: 'demo2'},
            {title: 'Configuration', path: 'config'}
        ],
        
        plugins: [
            docuteIframe({
                surfaceAPI: ['Prism', 'fetch', 'transforms', 'json2html']
            })
        ]
    });
  </script>
  <script>
        window.transforms = {
            "result": [
                {"<>":"li", "html": function(){return this.name + ' (' + json2html.transform(this.type, transforms.type) + ') @ ' + json2html.transform(this.geometry, transforms.geometry);}}
            ],
            "type": [
                {"<>":"span", "html": "${name}"}
            ],
            "geometry": [
                {"<>":"span", "html": '${coordinates}'}
            ]
        };
    </script>
</body>
</html>
