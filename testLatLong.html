<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Test Page</title>
    <style>
        .layerTile { position: absolute; }
    </style>
</head>
<body>
    <div id='map' style='height:90%; width: 100%;'></div>
    <p id='mess' />
    <script src='dist/geoapi.min.js'></script>
    <script>
        geoapi('http://js.arcgis.com/3.14/', window).then(function (api) {
            var layer = new api.layer.FeatureLayer('http://maps-cartes.ec.gc.ca/ArcGIS/rest/services/CESI_Air_Ozone/MapServer/2');

            layer.on('load', function(evt) {
                const arr =
                    [
                        ['person0', 'hello', 0.8484, 45.88295],
                        ['person1', 'salut', 24, 45.88295],
                        ['person2', 'nihao', 28, 45.88295],
                        ['person3', 'josun', 84, 45.88295]
                    ];
                var torf = api.layer.validateLatLong(arr, 2, 3);
                var lol = api.layer.validateLatLong(arr, 1, 3);
                console.log(torf, lol);
            });
        });
    </script>
</body>
</html>
